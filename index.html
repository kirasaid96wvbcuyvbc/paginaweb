<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,
        initial-scale-1.8">
        <title>Juegos</title>
        <link rel="stylesheet" href="styles.css">

    <body>
        <form action=" ">

            <label>

        </form>
